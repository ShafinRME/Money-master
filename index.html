<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="text-5xl font-bold text-center m-8">
            <h1>Income & Expenses</h1>
        </section>
    </header>
    <main>
        <section class="mx-8 my-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-slate-100">
                    <img class="mx-auto h-full" src="Media/Income.jpg" alt="">
                </div>
                <div class="bg-slate-100  text-center ">
                    <h1 class="text-2xl text-center my-8 font-medium m-4"> Income </h1>
                    Income: <input class="bg-red-200  m-2 h-12 w-60 rounded" type="text"> <br>
                    <h1 class="text-2xl text-center m-4 font-medium"> Expenses</h1>
                    Food: <input class="bg-red-200 m-2  h-12 w-60 rounded" type="text"> <br>
                    Rent: <input class="bg-red-200 m-2  h-12 w-60 rounded" type="text"> <br>
                    Clothes:<input class="bg-red-200 m-2 h-12 w-60 rounded" type="text"> <br>
                    <button
                        class="text-2xl text-center m-4 font-medium bg-purple-500 px-12 py-2 rounded">Calculate</button>
                    <h1 class="text-2xl text-center m-4font-medium">Total Expenses: <span>5500</span> </h1>
                    <h1 class="text-2xl text-center m-4 font-medium">Balance: <span>4500</span> </h1>
                    Save: <input class="bg-red-200 w-28 h-12 rounded" type="text" id=""> % <button
                        class="text-2xl text-center m-4 font-medium font-medium bg-purple-500 px-12 py-2 rounded">Save</button>
                    <h1 class="text-2xl text-center m-4 font-medium">Saving Amount: <span>2000</span> </h1>
                    <h1 class="text-2xl text-center m-4 font-medium">Remaining Balance: <span>2500</span> </h1>

                </div>
            </div>

        </section>

    </main>
    <script src="js/money-master.js"></script>
</body>

</html>
